phases:

- phase: buildAll_windows
  displayName: Build all tasks (Windows)
  condition: and(succeeded(), not(variables.task))
  queue:
    demands: agent.os -equals Windows_NT
    parallel: 2
  steps:

  # Slice the tasks (sets TASK_ARRAY and TASK_PATTERN)
  - script: node .\ci\set-task-slice.js
    displayName: Set task slice

  # npm install
  - script: npm install
    displayName: npm install

  # Build
  - script: node make.js build --task "$(task_pattern)"
    displayName: Build

  # Package the slice
  - script: node .\ci\create-package-slice.js
    displayName: Create package slice

  # Publish as an artifact
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: _package/package-slice.zip
      artifactName: package-slice-$(system.jobPositionInPhase)
      artifactType: container

  # Prepend node
  - powershell: .\ci\use-node-5.ps1 # switch to NodeTool task when bug fix is deployed
    displayName: Use node $(node_version)

  # Test
  - script: node make.js test
    displayName: Test

  - script: node make.js testLegacy --task "$(task_pattern)"
    displayName: Legacy tests

  # Use node 6
  - task: NodeTool@0
    displayName: Use node 6.10.3
    inputs:
      versionSpec: "6.10.3"

  # Test
  - script: node make.js test --runner ts
    displayName: Test

  - script: node make.js testLegacy --runner ts --task "$(task_pattern)"
    displayName: Legacy tests

- phase: publish_windows
  displayName: Publish
  dependsOn: buildAll_windows
  queue:
    demands: agent.os -equals Windows_NT
  variables:
    system.enableAccessToken: true
  steps:

  # Set variables
  - powershell: |
      # Determine whether to publish the current milestone
      $publishCurrentMilestone = ''
      if ($env:BUILD_SOURCEBRANCH -match '$refs/heads/releases/m[0-9]+^') {
          $publishCurrentMilestone = 'true'
      }

      Write-Host "##vso[task.setVariable variable=publish_current_milestone]$publishCurrentMilestone"

      # Determine whether to publish the aggregate tasks
      $publishAggregate = ''
      if ($env:PUBLISH -or $env:BUILD_SOURCEBRANCH -like 'refs/heads/releases/*') {
          $publishAggregate = 'true'
      }

      Write-Host "##vso[task.setVariable variable=publish_aggregate]$publishAggregate"

      # Determine the task milestone feed ID
      if ($publishCurrentMilestone) {
          $taskMilestoneFeedInfo = Invoke-RestMethod -Headers @{ 'Authorization' = "Bearer $env:SYSTEM_ACCESSTOKEN" } -Uri $env:TASK_MILESTONE_FEED_URL
          $taskMilestoneFeedId = $taskMilestoneFeedInfo.resources |
              Where-Object { $_.'@type' -eq 'VssFeedId' } |
              Select-Object -ExpandProperty '@id'
          if (!$taskMilestoneFeedId -or
              @($taskMilestoneFeedId).Count -ne 1 -or
              "$taskMilestoneFeedId" -notmatch '^urn:uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$' ) {

              Write-Error "Unexpected feed info. Value = $(ConvertTo-Json -InputObject $taskMilestoneFeedInfo)"
          }

          $taskMilestoneFeedId = $taskMilestoneFeedId.substring(('urn:uuid:'.length))
          Write-Host "##vso[task.setVariable variable=task_milestone_feed_id]$taskMilestoneFeedId"
      }

      # Determine the aggregate tasks feed ID
      if ($publishAggregate) {
          $aggregateTasksFeedInfo = Invoke-RestMethod -Headers @{ 'Authorization' = "Bearer $env:SYSTEM_ACCESSTOKEN" } -Uri $env:AGGREGATE_TASKS_FEED_URL
          $aggregateTasksFeedId = $aggregateTasksFeedInfo.resources |
              Where-Object { $_.'@type' -eq 'VssFeedId' } |
              Select-Object -ExpandProperty '@id'
          if (!$aggregateTasksFeedId -or
              @($aggregateTasksFeedId).Count -ne 1 -or
              "$aggregateTasksFeedId" -notmatch '^urn:uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$' ) {

              Write-Error "Unexpected feed info. Value = $(ConvertTo-Json -InputObject $aggregateTasksFeedInfo)"
          }

          $aggregateTasksFeedId = $aggregateTasksFeedId.substring(('urn:uuid:'.length))
          Write-Host "##vso[task.setVariable variable=aggregate_tasks_feed_id]$aggregateTasksFeedId"
      }
    displayName: Set variables

  # Download artifacts
  - task: DownloadBuildArtifact@0
    inputs:
      artifactName: package-slice-1
  - task: DownloadBuildArtifact@0
    inputs:
      artifactName: package-slice-2
  # - task: DownloadBuildArtifact@0
  #   inputs:
  #     artifactName: package-slice-3
  # - task: DownloadBuildArtifact@0
  #   inputs:
  #     artifactName: package-slice-4
  # - task: DownloadBuildArtifact@0
  #   inputs:
  #     artifactName: package-slice-5

  # Create current milestone layout
  - script: node .\ci\create-current-milestone-layout.js
    displayName: Create current milestone layout

  # Use NuGet 4
  - task: NuGetToolInstaller@0
    displayName: Use NuGet 4
    condition: and(succeeded(), or(variables.publish_current_milestone, variables.publish_aggregate))
    inputs:
      versionSpec: 4.0.0

  # Pack current milestone
  - script: nuget pack vsts-tasks-milestone.nuspec -BasePath current-milestone-layout -NoDefaultExcludes
    displayName: Pack current milestone
    condition: and(succeeded(), variables.publish_current_milestone)
    workingDirectory: _package

  # Publish current milestone package
  - task: NuGetCommand@2
    displayName: Publish current milestone
    condition: and(succeeded(), variables.publish_current_milestone)
    inputs:
      command: push
      searchPatternPush: _package\vsts-tasks-milestone.nupkg
      nuGetFeedType: internal
      feedPublish: $(task_milestone_feed_id)

  # Generate packages.config for previous milestones
  - script: node .\ci\create-restore-config.js
    displayName: Create restore config

  # Restore previous milestones
  - task: NuGetCommand@2
    displayName: Restore previous milestones
    inputs:
      command: restore
      solution: _package\packages.config
      selectOrConfig: select
      feedRestore: $(task_milestone_feed_id)
      includeNuGetOrg: false
      packagesDirectory: _package\restore # Might require prefix $(system.defaultWorkingDirectory)\

  # Create aggregate layout (and write .nuspec) - SHOULD BE AN INCREMENTING VERSION NUMBER
  - script: TODO
    displayName: Create aggregate layout

  # Pack aggregate layout
  - script: nuget pack vsts-tasks.nuspec -BasePath aggregate-layout -NoDefaultExcludes
    displayName: Pack aggregate tasks
    condition: and(succeeded(), variables.publish_aggregate)
    workingDirectory: _package

  # Publish aggregate package
  - task: NuGetCommand@2
    displayName: Publish aggregate tasks
    condition: and(succeeded(), variables.publish_aggregate)
    inputs:
      command: push
      searchPatternPush: _package\vsts-tasks.nupkg
      nuGetFeedType: internal
      feedPublish: $(aggregate_tasks_feed_id)

  # Publish artifact
  - task: PublishBuildArtifacts@1
      inputs:
      pathToPublish: _package/aggregate-layout/contents
      artifactName: TaskPackage
      artifactType: container
  


